<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Inspiruari Kalender</title>
<style>
:root{
  --w:140px;
  --gap:24px;
}

body{
  margin:0;
  padding:20px;
  font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
  background: linear-gradient(270deg, #6C5CE7, #FD9644, #00B894, #0984E3, #D63031);
  background-size: 1000% 1000%;
  animation: gradientMove 30s ease infinite;
  background-attachment: fixed;
  display:flex;
  flex-direction:column;
  align-items:center;
}

/* Gradient animatie */
@keyframes gradientMove {
  0%{ background-position:0% 50%; }
  50%{ background-position:100% 50%; }
  100%{ background-position:0% 50%; }
}

h1{
  margin:0 0 20px 0;
  padding:18px 36px;
  border-radius:12px;
  background: rgba(255,255,255,0.2);
  color:#fff;
  font-weight:700;
  font-size:28px;
  text-align:center;
}

/* Desktop grid */
.calendar{
  display:grid;
  grid-template-columns: repeat(5, var(--w));
  gap: var(--gap);
  justify-content:center;
}

.day{
  width:var(--w);
  height:var(--w);
  border-radius:50%;
  position:relative;
  overflow:hidden;
  box-shadow: 0 8px 22px rgba(0,0,0,0.12);
  background:#eee;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:700;
  color:#fff;
  font-size:18px;
  cursor:pointer;
  transition: transform 0.3s ease;
}
.day:hover{ transform: scale(1.05); }

.thumb{
  position:absolute;
  inset:0;
  width:150%;
  height:150%;
  top:-25%;
  left:-25%;
  object-fit:cover;
  pointer-events:none;
}

.link-layer{
  position:absolute;
  inset:0;
  z-index:2;
  display:block;
}

.door{
  position:absolute;
  inset:0;
  border-radius:50%;
  z-index:3;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#fff;
  font-weight:700;
  font-size:18px;
  cursor:pointer;
  transform-origin:left center;
  transition: transform 0.62s cubic-bezier(.2,.9,.2,1), box-shadow .25s ease;
  backdrop-filter: blur(3px);
  background: rgba(0,0,0,0.48);
}
.door.mon{ background: rgba(108,92,231,0.68); }
.door.tue{ background: rgba(253,150,68,0.68); }
.door.wed{ background: rgba(0,184,148,0.68); }
.door.thu{ background: rgba(9,132,227,0.68); }
.door.fri{ background: rgba(214,48,49,0.68); }

.door.open{
  transform: rotateY(-100deg);
  box-shadow: 0 18px 36px rgba(0,0,0,0.18);
}

/* Freaky Friday placeholder */
.freak-placeholder{
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:700;
  font-size:16px;
  color:#fff;
  background:#D63031;
  border-radius:50%;
  width:100%;
  height:100%;
  text-align:center;
  pointer-events:none;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}
.freak-placeholder:hover{
  transform: scale(1.05);
  box-shadow: 0 8px 16px rgba(0,0,0,0.25);
}

/* Responsive mobiel */
@media (max-width:780px){
  .calendar{
    display:flex;
    gap:16px;
    overflow-x:auto;
    padding-bottom:10px;
  }
  .day{ width:98px; height:98px; font-size:16px; }
  h1{ font-size:20px; padding:14px 20px; }
}
</style>
</head>
<body>

<h1>Inspiruari Kalender</h1>
<div class="calendar" id="calendar"></div>

<script>
// Data
const days = [
  ['6','13','20','27'],  // Maandag
  ['7','14','21','28'],  // Dinsdag
  ['8','15','22','29'],  // Woensdag
  ['9','16','23','30'],  // Donderdag
  ['10','17','24','31']  // Vrijdag
];

const linksPerColumn = [
  ['https://youtu.be/sLzQCKBHQy0','https://youtu.be/vBWdYrO6y_E','https://youtu.be/509GVJ3UmxU','https://youtu.be/rhRpxYhyavQ'],
  ['https://youtu.be/ncM8eIvI1Lc','https://youtu.be/aA_ZHAs4M9k','https://youtu.be/Pn7VdmcCjcA','https://youtu.be/NeE1PnDGEkw'],
  ['https://youtu.be/wQKZlps9W0k','https://youtu.be/6MUcuqbGTxc','https://youtu.be/P-4tFdUWn1Q','https://youtu.be/0YMCWR8jzpU'],
  ['https://youtu.be/DjA0oiMI3ME','https://youtu.be/Hr_o5xQaQNU','https://youtu.be/q7AtvlsHEd8','https://youtu.be/NW7IuA6r99c'],
  ['https://www.instagram.com/reel/DRxKAGqjLSd/?igsh=eGRkYjNubGF2M3Aw','https://www.youtube.com/watch?v=KRZzq801s_A','https://www.instagram.com/reel/DO8d-MNiFOU/?igsh=MTBra2F1OGVwc2F6eg==','https://vimeo.com/1019818521']
];

const weekdayClasses = ['mon','tue','wed','thu','fri'];
const weekdayNames = ['Makers Maandag','Docu Dinsdag','Cine Woensdag','Designer Donderdag','Freaky Vrijdag'];

const calendar = document.getElementById('calendar');

// Maak kalender
for(let c=0;c<5;c++){
  for(let r=0;r<4;r++){
    const wrapper=document.createElement('div');
    wrapper.className='day ' + weekdayClasses[c];
    wrapper.setAttribute('data-col',c);
    wrapper.setAttribute('data-row',r);

    // Thumbnail of Freak placeholder
    const url = linksPerColumn[c][r];
    if(c!==4){ // Freaky Friday heeft placeholder
      const img=document.createElement('img');
      img.src = `https://img.youtube.com/vi/${url.split('youtu.be/')[1]}/hqdefault.jpg`;
      img.className='thumb';
      wrapper.appendChild(img);
    } else {
      const placeholder=document.createElement('div');
      placeholder.className='freak-placeholder';
      placeholder.textContent='Freak!';
      wrapper.appendChild(placeholder);
    }

    // Link
    const a=document.createElement('a');
    a.href=url;
    a.target='_blank';
    a.className='link-layer';
    wrapper.appendChild(a);

    // Door overlay
    const door=document.createElement('button');
    door.type='button';
    door.className='door ' + weekdayClasses[c];
    door.textContent = days[c][r];
    door.addEventListener('click', ()=> door.classList.toggle('open'));
    wrapper.appendChild(door);

    calendar.appendChild(wrapper);
  }
}
</script>

</body>
</html>
