<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Adventskalender</title>

<style>
    /* --- Moving Gradient Background --- */
    .bg-gradient{
        position: fixed;
        inset: 0;
        z-index: 0;
        pointer-events: none;
        opacity: 0.9;
        background: linear-gradient(120deg,
            rgba(108,92,231,0.85) 0%,
            rgba(253,150,68,0.75) 25%,
            rgba(0,184,148,0.70) 50%,
            rgba(9,132,227,0.70) 75%,
            rgba(214,48,49,0.75) 100%);
        background-size: 200% 200%;
    }

    .bg-gradient::before{
        content: "";
        position: absolute;
        inset: -15%;
        background: inherit;
        filter: blur(20px) saturate(1.05);
        transform-origin: 50% 50%;
        will-change: transform;
        animation: bg-rotate 28s linear infinite;
        backface-visibility: hidden;
    }

    @keyframes bg-rotate {
        0%   { transform: translate3d(0,0,0) rotate(0deg) scale(1); }
        25%  { transform: translate3d(-3%,2%,0) rotate(8deg)  scale(1.02); }
        50%  { transform: translate3d(0,4%,0) rotate(16deg) scale(1.01); }
        75%  { transform: translate3d(3%,-2%,0) rotate(8deg)  scale(1.03); }
        100% { transform: translate3d(0,0,0) rotate(0deg)  scale(1); }
    }

    @media (prefers-reduced-motion: reduce) {
        .bg-gradient::before {
            animation: none;
            filter: none;
            opacity: 0.6;
        }
    }

    /* --- Content wrapper (everything above background) --- */
    .content {
        position: relative;
        z-index: 1;
    }


    /* --- Existing Styling --- */

    body {
        margin: 0;
        font-family: sans-serif;
        color: white;
        text-align: center;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    h1 {
        margin-top: 20px;
        font-size: 2.2em;
        text-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .header-row {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        width: 90%;
        max-width: 900px;
        margin-top: 25px;
        font-weight: bold;
        opacity: 0.9;
    }

    .calendar {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        width: 90%;
        max-width: 900px;
        gap: 10px;
        margin-top: 10px;
        padding-bottom: 40px;
    }

    .day {
        perspective: 800px;
        transform-style: preserve-3d;
        position: relative;
        width: 100%;
        padding-bottom: 100%;
    }

    .door {
        position: absolute;
        top:0; left:0; right:0; bottom:0;
        background: rgba(255,255,255,0.15);
        border: 2px solid rgba(0,0,0,0.2);
        border-radius: 10px;
        backdrop-filter: none;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 2em;
        cursor: pointer;
        transform-origin: left;
        transition: transform 0.6s ease;
        user-select: none;
        backface-visibility: hidden;
    }

    .door.open {
        transform: rotateY(-100deg);
    }
</style>

</head>
<body>

<!-- Moving background -->
<div class="bg-gradient" aria-hidden="true"></div>

<!-- Content -->
<div class="content">

    <h1>Adventskalender</h1>

    <div class="header-row">
        <div>Ma</div><div>Di</div><div>Wo</div><div>Do</div><div>Vr</div><div>Za</div><div>Zo</div>
    </div>

    <div class="calendar" id="calendar"></div>

</div>

<script>
/* --- Audio Fix (correct sample rate & resume) --- */
let audioCtx;

function ensureAudioContext() {
    if (!audioCtx) {
        try {
            audioCtx = new (window.AudioContext || window.webkitAudioContext)({
                sampleRate: 48000
            });
        } catch {
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        }
    }
    if (audioCtx.state === "suspended") audioCtx.resume();
}

/* Simple 'door click' sound */
function playDoorSound() {
    ensureAudioContext();

    const osc = audioCtx.createOscillator();
    const gain = audioCtx.createGain();

    osc.type = "triangle";
    osc.frequency.setValueAtTime(400, audioCtx.currentTime);
    osc.frequency.exponentialRampToValueAtTime(80, audioCtx.currentTime + 0.25);

    gain.gain.setValueAtTime(0.2, audioCtx.currentTime);
    gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.25);

    osc.connect(gain);
    gain.connect(audioCtx.destination);
    osc.start();
    osc.stop(audioCtx.currentTime + 0.25);
}

/* Build calendar */
(function(){
    const calendar = document.getElementById("calendar");
    for (let i = 1; i <= 24; i++) {
        const day = document.createElement("div");
        day.className = "day";

        const door = document.createElement("div");
        door.className = "door";
        door.textContent = i;

        door.addEventListener("click", () => {
            if (!door.classList.contains("open")) {
                door.classList.add("open");
                playDoorSound();
            }
        });

        day.appendChild(door);
        calendar.appendChild(day);
    }
})();
</script>

</body>
</html>
