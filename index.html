<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Inspiruari Kalender - Mobile Friendly</title>
<style>
:root {
  --w:140px;
  --gap:24px;
}

body{
  margin:0;
  padding:20px;
  font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
  background: linear-gradient(270deg, #6C5CE7, #FD9644, #00B894, #0984E3, #D63031);
  background-size: 1000% 1000%;
  animation: gradientMove 30s ease infinite;
  background-attachment: fixed;
  display:flex;
  justify-content:center;
}

/* Gradient animatie */
@keyframes gradientMove {
  0%{ background-position:0% 50%; }
  50%{ background-position:100% 50%; }
  100%{ background-position:0% 50%; }
}

/* Kalender wrapper */
.calendar-wrapper {
  display: grid;
  grid-template-columns: repeat(5, var(--w));
  gap: var(--gap);
}

.column {
  display:flex;
  flex-direction:column;
  gap: 18px;
}

/* Header */
.column-header{
  text-align:center;
  font-weight:700;
  font-size:16px;
  color:#fff;
  padding:8px;
  border-radius:10px;
  background: rgba(0,0,0,0.3);
}

/* Dag-knoppen */
.day{
  width:var(--w);
  height:var(--w);
  border-radius:50%;
  position:relative;
  overflow:hidden;
  box-shadow: 0 8px 22px rgba(0,0,0,0.12);
  background:#eee;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:700;
  color:#fff;
  font-size:18px;
  cursor:pointer;
  transition: transform 0.3s ease;
}
.day:hover{ transform: scale(1.05); }

/* Maandag t/m vrijdag kleuren */
.mon{ background:#6C5CE7; }
.tue{ background:#FD9644; }
.wed{ background:#00B894; }
.thu{ background:#0984E3; }
.fri{ background:#D63031; }

/* Freaky Friday placeholder */
.freak-placeholder{
  width:100%;
  height:100%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:700;
  font-size:16px;
  color:#fff;
  background:#D63031;
  border-radius:50%;
  text-align:center;
}

@media (max-width:780px){
  /* mobiel: horizontaal scrollbare flex */
  .calendar-wrapper {
    display:flex;
    overflow-x:auto;
    gap:16px;
    padding-bottom:10px;
  }
  .column{
    flex:0 0 auto; /* width van column = inhoud */
  }
  :root{ --w:98px; }
}
</style>
</head>
<body>

<div class="calendar-wrapper" id="calendar-wrapper">
  <!-- JS vult de kolommen -->
</div>

<script>
// Data
const days = [
  ['6','13','20','27'],  // Maandag
  ['7','14','21','28'],  // Dinsdag
  ['8','15','22','29'],  // Woensdag
  ['9','16','23','30'],  // Donderdag
  ['10','17','24','31']  // Vrijdag
];

const linksPerColumn = [
  ['https://youtu.be/sLzQCKBHQy0','https://youtu.be/vBWdYrO6y_E','https://youtu.be/509GVJ3UmxU','https://youtu.be/rhRpxYhyavQ'],
  ['https://youtu.be/ncM8eIvI1Lc','https://youtu.be/aA_ZHAs4M9k','https://youtu.be/Pn7VdmcCjcA','https://youtu.be/NeE1PnDGEkw'],
  ['https://youtu.be/wQKZlps9W0k','https://youtu.be/6MUcuqbGTxc','https://youtu.be/P-4tFdUWn1Q','https://youtu.be/0YMCWR8jzpU'],
  ['https://youtu.be/DjA0oiMI3ME','https://youtu.be/Hr_o5xQaQNU','https://youtu.be/q7AtvlsHEd8','https://youtu.be/NW7IuA6r99c'],
  ['https://www.instagram.com/reel/DRxKAGqjLSd/?igsh=eGRkYjNubGF2M3Aw','https://www.youtube.com/watch?v=KRZzq801s_A','https://www.instagram.com/reel/DO8d-MNiFOU/?igsh=MTBra2F1OGVwc2F6eg==','https://vimeo.com/1019818521']
];

const weekdayClasses = ['mon','tue','wed','thu','fri'];
const weekdayNames = ['Makers Maandag','Docu Dinsdag','Cine Woensdag','Designer Donderdag','Freaky Vrijdag'];

const wrapper = document.getElementById('calendar-wrapper');

// Maak kolommen
for(let c=0;c<5;c++){
  const colDiv = document.createElement('div');
  colDiv.className='column';

  // Header
  const header = document.createElement('div');
  header.className='column-header';
  header.textContent = weekdayNames[c];
  colDiv.appendChild(header);

  // Dagen
  for(let r=0;r<4;r++){
    const dayDiv = document.createElement('div');
    dayDiv.className = 'day ' + weekdayClasses[c];
    dayDiv.textContent = days[c][r];

    // Freaky Friday placeholder
    if(c===4){
      dayDiv.textContent='';
      const placeholder = document.createElement('div');
      placeholder.className='freak-placeholder';
      placeholder.textContent='Freak!';
      dayDiv.appendChild(placeholder);
    }

    // Link-layer
    const a = document.createElement('a');
    a.href = linksPerColumn[c][r];
    a.target='_blank';
    a.style.position='absolute';
    a.style.inset='0';
    a.style.display='block';
    a.style.textDecoration='none';
    dayDiv.appendChild(a);

    colDiv.appendChild(dayDiv);
  }

  wrapper.appendChild(colDiv);
}
</script>

</body>
</html>
