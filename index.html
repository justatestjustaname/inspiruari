<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Inspiruari Kalender - Testmodus</title>
<style>
:root{
  --gap: 6px; /* flexibele gap */
  --grad: linear-gradient(90deg,#6C5CE7,#FD9644,#00B894,#0984E3,#D63031);
}

body{
  font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
  background:#f4f6f8;
  margin:0;
  padding:12px;
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:12px;
}

h1{
  margin:0;
  padding:10px;
  border-radius:12px;
  background:var(--grad);
  color:#fff;
  font-weight:700;
  font-size:16px;
  text-align:center;
}

/* Grid met exact 5 kolommen die automatisch passen */
.header-row, .calendar{
  display:grid;
  grid-template-columns: repeat(5, minmax(0, 1fr));
  gap: var(--gap);
  width: 100%;
  max-width: 100%; /* past altijd op scherm */
}

/* Headers */
.header{
  background:#888;
  color:#fff;
  text-align:center;
  font-weight:600;
  padding:4px 2px;
  border-radius:8px;
  font-size:10px;
}

/* Kleuren per dag */
.h-mon{ background:#6C5CE7; }
.h-tue{ background:#FD9644; }
.h-wed{ background:#00B894; }
.h-thu{ background:#0984E3; }
.h-fri{ background:#D63031; }

/* Kalenderdagen */
.day{
  position:relative;
  border-radius:50%;
  overflow:hidden;
  box-shadow: 0 4px 16px rgba(0,0,0,0.12);
  background:#eee;
  width:100%;
  aspect-ratio:1 / 1; /* cirkel blijft rond */
}

/* Thumbnail binnen dag */
.thumb{
  position:absolute;
  inset:0;
  width:150%;
  height:150%;
  top:-25%;
  left:-25%;
  object-fit:cover;
  pointer-events:none;
}

/* Kliklaag */
.link-layer{
  position:absolute;
  inset:0;
  z-index:2;
  display:block;
}

/* Deuren */
.door{
  position:absolute;
  inset:0;
  border-radius:50%;
  z-index:3;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#fff;
  font-weight:700;
  font-size:12px;
  cursor:pointer;
  transform-origin:left center;
  transition: transform 0.62s cubic-bezier(.2,.9,.2,1), box-shadow .25s ease;
  backdrop-filter: blur(3px);
  background: rgba(0,0,0,0.48);
}
.door.mon{ background: rgba(108,92,231,0.68); }
.door.tue{ background: rgba(253,150,68,0.68); }
.door.wed{ background: rgba(0,184,148,0.68); }
.door.thu{ background: rgba(9,132,227,0.68); }
.door.fri{ background: rgba(214,48,49,0.68); }

.door.open{
  transform: rotateY(-100deg);
  box-shadow: 0 12px 28px rgba(0,0,0,0.18);
}

/* Freaky placeholder */
.freak-placeholder{
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:700;
  font-size:10px;
  color:#fff;
  background:#D63031;
  border-radius:50%;
  width:100%;
  height:100%;
  text-align:center;
  pointer-events:none;
}
</style>
</head>
<body>

<h1>Inspiruari Kalender - Testmodus</h1>

<div class="header-row" aria-hidden="true">
  <div class="header h-mon">Makers Maandag</div>
  <div class="header h-tue">Docu Dinsdag</div>
  <div class="header h-wed">Cine Woensdag</div>
  <div class="header h-thu">Designer Donderdag</div>
  <div class="header h-fri">Freaky Vrijdag</div>
</div>

<div class="calendar" id="calendar" aria-live="polite"></div>

<script>
// Data
const days = [
  ['6','7','8','9','10'],
  ['13','14','15','16','17'],
  ['20','21','22','23','24'],
  ['27','28','29','30','31']
];

const linksPerColumn = [
  ['https://youtu.be/CQ9iK_yTWxs','https://youtu.be/vBWdYrO6y_E','https://youtu.be/2fY-iSzbls8','https://youtu.be/rhRpxYhyavQ'],
  ['https://youtu.be/oHJBdDSTbLw','https://youtu.be/Pn7VdmcCjcA','https://youtu.be/ncM8eIvI1Lc','https://youtu.be/aA_ZHAs4M9k'],
  ['https://youtu.be/wQKZlps9W0k','https://youtu.be/6MUcuqbGTxc','https://youtu.be/P-4tFdUWn1Q','https://youtu.be/0YMCWR8jzpU'],
  ['https://youtu.be/DjA0oiMI3ME','https://youtu.be/rY_b3y9RMUc','https://youtu.be/pJgvgD-vjIc','https://youtu.be/dGFLzIk9WG8'],
  ['https://www.instagram.com/reel/DRxKAGqjLSd/?igsh=eGRkYjNubGF2M3Aw','https://www.youtube.com/watch?v=KRZzq801s_A','https://www.instagram.com/reel/DO8d-MNiFOU/?igsh=MTBra2F1OGVwc2F6eg==','https://vimeo.com/1019818521']
];

const calendar = document.getElementById('calendar');

// Web Audio API
const audioCtx = new (window.AudioContext||window.webkitAudioContext)();
function ensureAudioContext(){ if(audioCtx.state==='suspended'){ audioCtx.resume(); } }
document.body.addEventListener('click', ()=>{ audioCtx.resume(); }, {once:true});
document.body.addEventListener('touchstart', ()=>{ audioCtx.resume(); }, {once:true});

function playWoosj(){
  ensureAudioContext();
  const osc = audioCtx.createOscillator();
  const gain = audioCtx.createGain();
  osc.type='sine';
  osc.frequency.setValueAtTime(200,audioCtx.currentTime);
  osc.frequency.exponentialRampToValueAtTime(800,audioCtx.currentTime+0.4);
  gain.gain.setValueAtTime(0.2,audioCtx.currentTime);
  gain.gain.exponentialRampToValueAtTime(0.01,audioCtx.currentTime+0.4);
  osc.connect(gain).connect(audioCtx.destination);
  osc.start();
  osc.stop(audioCtx.currentTime+0.4);
}
function playClick(){
  ensureAudioContext();
  const osc = audioCtx.createOscillator();
  const gain = audioCtx.createGain();
  osc.type='square';
  osc.frequency.setValueAtTime(1000,audioCtx.currentTime);
  gain.gain.setValueAtTime(0.15,audioCtx.currentTime);
  gain.gain.exponentialRampToValueAtTime(0.01,audioCtx.currentTime+0.08);
  osc.connect(gain).connect(audioCtx.destination);
  osc.start();
  osc.stop(audioCtx.currentTime+0.08);
}

// Helper thumbnail
function getYoutubeId(u){ const m=u.match(/(?:v=|youtu\.be\/|v\/|watch\?v=)([A-Za-z0-9_\-]+)/); return m?m[1]:null; }
function thumbFor(url){ if(!url) return null; const y=getYoutubeId(url); if(y) return `https://img.youtube.com/vi/${y}/hqdefault.jpg`; return null; }

// Build calendar
days.forEach((week,r)=>{
  week.forEach((day,c)=>{
    const wrapper=document.createElement('div');
    wrapper.className='day';
    wrapper.setAttribute('data-row',r);
    wrapper.setAttribute('data-col',c);

    const url=(linksPerColumn[c] && linksPerColumn[c][r]) ? linksPerColumn[c][r] : '';

    const thumb=thumbFor(url);
    if(thumb && c!==4){
      const img=document.createElement('img');
      img.src=thumb;
      img.alt=`Thumbnail dag ${day}`;
      img.className='thumb';
      wrapper.appendChild(img);
    } else if(c===4){
      const placeholder=document.createElement('div');
      placeholder.className='freak-placeholder';
      placeholder.textContent='Freak!';
      wrapper.appendChild(placeholder);
    }

    const a=document.createElement('a');
    a.href=url||'#';
    a.className='link-layer';
    a.target='_blank';
    a.addEventListener('click', ev=>{
      playClick();
    });
    wrapper.appendChild(a);

    const door=document.createElement('button');
    door.type='button';
    door.className='door';
    const weekdayClass=['mon','tue','wed','thu','fri'][c]||'mon';
    door.classList.add(weekdayClass);
    door.textContent=day;

    door.addEventListener('click', ()=>{
      door.classList.toggle('open');
      playWoosj();
    });

    wrapper.appendChild(door);
    calendar.appendChild(wrapper);
  });
});
</script>

</body>
</html>
